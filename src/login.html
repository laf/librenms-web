<template>
  <br />
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-offset-4 col-md-4">

                  <center>
                    <img src="images/librenms_logo_light.png">

              </div>

                      </div>
                      <div class="form-group">
                          <div class="col-md-12">
                              <div class="checkbox">

                                  </label>
                              </div>
                          </div>
                      </div>
                      <div class="form-group">
                          <div class="col-md-12">
                              <button type="submit" class="btn btn-primary btn-block">Login</button>
                          </div>
                      </div>
                    </form>
                  </div>
                </div>
                <div class="panel-footer">
                  <center>Unauthorised access or use shall render the user liable to criminal and/or civil prosecution.</center>

      </div>
